<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kenzieflix">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Kenzieflix</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./src/img/logo 1.png" alt="logo-kenzieflix">
            <p>Quem está assistindo?</p>
        </div>
        <div class="icones">
            <div>
                <div class="container-img"><img class="img" src="./src/img/avatar1.png" alt="aline" title=""></div>
                <p>Aline</p>
            </div>
            <div>
                <div class="container-img"><img class="img" src="./src/img/avatar1 (1).png" alt="pedrinho" title=""></div>
                <p>Pedrinho</p>
            </div>
            <div>
                <div class="container-img"><img class="img" src="./src/img/avatar1 (2).png" alt="julia" title=""></div>
                <p>Júlia</p>
            </div>
            <div class="icon">
                <div class="container-img"><ion-icon name="add-circle-outline"></ion-icon></div>
                <p>Adicionar perfil</p>
            </div>
        </div>
        <button>Gerenciar Perfis</button>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
